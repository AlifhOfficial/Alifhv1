# Bun Configuration for Alifh Platform

[install]
# Save exact versions for reproducible builds
exact = true

# Enable workspace support
cache = true

# Registry configuration
registry = "https://registry.npmjs.org/"

[test]
# Configure test runner
root = "."
preload = []

[build]
# Configure build settings
entrypoints = ["src/index.ts"]
outdir = "dist"
minify = true
sourcemap = "external"

# Target modern browsers
target = "esnext"

[runtime]
# Enable hot reloading in development
hot = true

# Use latest TypeScript features
typescript = true

[override]
# Force resolution of @types/react to 19.1.10
"@types/react" = "19.1.10"
"@types/react-dom" = "19.1.10"
